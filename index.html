<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sleek Sands</title>

  <style>
    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .card {
      background: rgba(0, 0, 0, 0.35);
      backdrop-filter: blur(10px);
      border-radius: 16px;
      padding: 24px;
      width: 90%;
      max-width: 420px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
      text-align: center;
    }

    h1 {
      margin: 0 0 10px;
      font-size: 1.8rem;
    }

    .status {
      margin-top: 16px;
      padding: 12px;
      border-radius: 10px;
      font-weight: 600;
    }

    .ok {
      background: rgba(0, 200, 100, 0.25);
      border: 1px solid rgba(0, 200, 100, 0.6);
    }

    .error {
      background: rgba(200, 0, 0, 0.25);
      border: 1px solid rgba(200, 0, 0, 0.6);
    }

    button {
      margin-top: 20px;
      padding: 12px 18px;
      border: none;
      border-radius: 10px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      background: #ffd166;
      color: #000;
    }

    .api {
      margin-top: 14px;
      font-size: 0.85rem;
      opacity: 0.8;
      word-break: break-all;
    }
  </style>
</head>

<body>
  <div class="card">
    <h1>üé∞ Sleek Sands</h1>
    <p>Web Frontend (Live)</p>

    <div id="status" class="status">Checking API‚Ä¶</div>

    <button onclick="checkHealth()">Recheck API</button>

    <div class="api">
      API: https://sleek-sands-api-1.onrender.com
    </div>
  </div>

  <script>
    const API_URL = "https://sleek-sands-api-1.onrender.com";

    async function checkHealth() {
      const statusEl = document.getElementById("status");
      statusEl.textContent = "Checking API‚Ä¶";
      statusEl.className = "status";

      try {
        const res = await fetch(API_URL + "/health");
        if (!res.ok) throw new Error("HTTP " + res.status);
        const data = await res.json();

        statusEl.textContent = "API OK ‚úîÔ∏è (" + JSON.stringify(data) + ")";
        statusEl.classList.add("ok");
      } catch (err) {
        statusEl.textContent = "API ERROR ‚ùå (" + err.message + ")";
        statusEl.classList.add("error");
      }
    }

    checkHealth();
  </script>
</body>
</html>
